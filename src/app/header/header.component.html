<header class="  align-items-end d-flex py-3">

  <div class="container">
  <h2 class="h4"> Top Trending Movies</h2>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let movie of headerTrendingMovies">
      <ng-template carouselSlide [id]="movie.id">
        <img [src]='img+movie.poster_path' >
      </ng-template>
    </ng-container>

  </owl-carousel-o>


</div>
</header>
